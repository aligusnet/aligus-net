{{- if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<div>
	{{- if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}">«</a>
	{{- end }}
	<span>
		{{- .Paginator.PageNumber }}/{{ .Paginator.TotalPages -}}
	</span>
	{{- if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}">»</a>
	{{- end }}
</div>
{{- end }}
